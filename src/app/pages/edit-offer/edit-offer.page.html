<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/places/offers/'+placeId"></ion-back-button>
        </ion-buttons>
        <ion-title>edit-offer</ion-title>
        <ion-buttons slot="primary" *ngIf="!isLoading && !isError">
            <ion-button [disabled]="editOfferForm.invalid" (click)="onEditPlace()">
                <ion-icon name="checkmark-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="isError">
        <ion-row class="ion-text-center">
            <ion-col size-sm="6" offset-sm="3">
                No Record Found
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid *ngIf="isLoading && !isError">
        <ion-row class="ion-text-center">
            <ion-col size-sm="6" offset-sm="3">
                <ion-spinner color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <form [formGroup]="editOfferForm" *ngIf="!isLoading && !isError">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label color="medium" position="floating">Title</ion-label>
                        <ion-input  formControlName="title" type="text" autocomplete="on" autocorrect="on" clearInput="true"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label color="medium" position="floating">Price</ion-label>
                        <ion-input formControlName="price" type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available From</ion-label>
                        <ion-datetime formControlName="dateFrom" ></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available To</ion-label>
                        <ion-datetime formControlName="dateTo"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label color="medium" position="floating">Description</ion-label>
                        <ion-textarea formControlName="description" rows="3"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>

        <ion-row>
            <ion-col size-sm="6" offset-sm="3" class="ion-margin-vertical" >
                <ul class="errorList ion-no-margin" >
                    <li *ngIf="editOfferForm.get('title').invalid && editOfferForm.get('title').touched">
                        Title is required!
                    </li>
                    <li *ngIf="editOfferForm.get('price').invalid && editOfferForm.get('price').touched">
                        Price Should be grater than 0!
                    </li >
                    <li *ngIf="editOfferForm.get('description').invalid && editOfferForm.get('description').touched">
                        Description should be less than 180 character!
                    </li>
                </ul>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
