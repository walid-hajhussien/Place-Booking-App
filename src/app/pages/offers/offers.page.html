<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerDirection="forward" [routerLink]="['/','places','offers','new-offer']">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let offer of offerPlaces;let i = index" #itemSliding>
                        <ion-item detail="true"
                                  [routerLink]="['/','places','offers',offer.id]" routerDirection="forward">
                            <ion-thumbnail slot="start">
                                <ion-img [src]="offer.imageUrl"></ion-img>
                            </ion-thumbnail>
                            <ion-label>
                                <h>{{offer.title}}</h>
                                <p>{{offer.description}}</p>
                            </ion-label>
                            <ion-label class="ion-padding ion-text-right">
                                {{offer.price * 0.1|currency}}
                            </ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="secondary" (click)="onEdit(offer.id,itemSliding)">
                                <ion-icon name="create" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
