<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button routerDirection="forward" [routerLink]="['/','places','offers','new-offer']">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col *ngIf=" offerPlaces?.length===0" class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <p>No offers found! please create one first!</p>
                <ion-button color="primary"  [routerLink]="['/places/offers/new-offer']">Offer New Place</ion-button>
            </ion-col>
            <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item-sliding *ngFor="let offer of offerPlaces;let i = index" #itemSliding>

                            <app-offer-item [offer]="offer" ></app-offer-item>


                        <ion-item-options side="end">
                            <ion-item-option color="secondary" (click)="onEdit(offer.id,itemSliding)">
                                <ion-icon name="create" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
