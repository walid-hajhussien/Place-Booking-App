<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onOpenMenu()">
                <ion-icon name="grid-outline" slot="icon-only"></ion-icon>
            </ion-button>

        </ion-buttons>
        <ion-title>discover</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>

        <ion-row>
            <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            {{selected.title}}
                        </ion-card-title>
                        <ion-card-subtitle>
                            {{selected.price | currency}} / Night
                        </ion-card-subtitle>
                        <ion-img [src]="selected.imageUrl"></ion-img>
                    </ion-card-header>
                    <ion-card-content>
                        <p>{{selected.description}}</p>
                    </ion-card-content>
                  <div class="ion-padding ion-text-right">
                    <ion-button fill="clear" color="primary" routerDirection="forward" [routerLink]="['/','places','discover',selected.id]">
                      More
                    </ion-button>
                  </div>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="ion-text-center" size="12" size-sm="8" offset-sm="2">
                <ion-list>
                    <ion-item *ngFor="let place of places; let i = index" (click)="onSelect(place)"  detail="true">
                        <ion-thumbnail slot="start" >
                            <ion-img [src]="place.imageUrl">
                            </ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h>{{place.title}}</h>
                            <p>{{place.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
