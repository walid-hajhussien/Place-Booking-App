<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>New Offers</ion-title>
        <ion-buttons slot="primary">
            <ion-button *ngIf="offerForm.invalid" (click)="onClearForm()" >
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button *ngIf="offerForm.valid" (click)="onCreateOffer()" >
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="offerForm">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input formControlName="title" type="text" autocomplete="on" autocorrect="on" clearInput="true"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input formControlName="price" type="number"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available From</ion-label>
                        <ion-datetime formControlName="dateFrom" min="2019-01-01" max="2020-12-31"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="3">
                    <ion-item>
                        <ion-label position="floating">Available To</ion-label>
                        <ion-datetime formControlName="dateTo" min="2019-01-02" max="2020-12-31"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Description</ion-label>
                        <ion-textarea formControlName="description" rows="3"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>
    </form>
</ion-content>
